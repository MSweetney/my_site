{% extends './base.html' %}

{%block content %}
    {% for question in questions %}
    <article class="media content-section">
      <div class="media-body">
        <h2><a class="article-title" href="#">{{ question.title }}</a></h2>
        <p class="article-content">{{ question.text }}</p>
        <p class="article-content">{{ question.answer }}</p>
      </div>
    </article>
    {% endfor %}
{% endblock %}
